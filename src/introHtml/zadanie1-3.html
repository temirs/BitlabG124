<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web page</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Имя:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Фамилия:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Отчество:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Родной город:</td>
        <td>
            <select>
                <option>Алматы</option>
                <option>Астана</option>
                <option>Шымкент</option>
                <option>Актау</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td>
            <input type="radio" name="Gender">Мужской<br>
            <input type="radio" name="Gender">Женский
        </td>
    </tr>
    <tr>
        <td>Дата рождения:</td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>Образование:</td>
        <td>
            <select>
                <option>РФМШ</option>
                <option>Общеобразовательная</option>
                <option>НИШ</option>
                <option>Хелибери</option>
                <option>Физмат лицей №39</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Баллы ЕНТ:</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>
            <button>Зарегистрировать</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
