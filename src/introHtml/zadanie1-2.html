<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бургеры</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Тип булочки:</td>
        <td>
            <select>
                <option>Булочки для гамбургеров</option>
                <option>Булочки для хот догов</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Тип мяса:</td>
        <td>
            <select>
                <option>Говядина</option>
                <option>Курица</option>
                <option>Конина</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Опции:</td>
        <td>
            <input type="checkbox">помидор<br>
            <input type="checkbox">соленые огурцы
        </td>
    </tr>
    <tr>
        <td>Адрес:</td>
        <td><input type="text" placeholder="Введите адрес"></td>
    </tr>
    <tr>
        <td>Ф.И.О. заказчика:</td>
        <td><input type="text" placeholder="Введите Ф.И.О."></td>
    </tr>
    <tr>
        <td>Желаемое время доставки:</td>
        <td><input type="datetime-local"></td>
    </tr>
    <tr>
        <td>Выбор бургера:</td>
        <td>
            <select>
                <option>Гамбургер</option>
                <option>Чизбургер</option>
                <option>Чикенбургер</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button>Заказать</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
